<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Este es el inicio-->
    <section class="inico">
        <div class="contenido">
            <header>
                <div class="contenido_header">
                    <h1><a href="#inicio">TITULO/LOGO</a></h1>
                    <nav id="barra_navegacion">
                        <ul id="links">
                            <li><a href="#promociones">Promociones</a></li>
                            <li><a href="#productos-principales">Productos</a></li>
                            <li><a href="#nosotros">Nosotros</a></li>
                            <li><a href="#contacto">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
             <div class="presentacion">
                <p class="bienvenida">Bienvenidos</p>
                <h2>Somos <span>la empresa N1</span> del mundo.</h2>
                <p class="descripcion">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
        </div>
    </section>
    <!-- Seccion que nos llevaria a los 3 productos principales -->
    <section id="productos-principales">
        <h3 class="titulo-principales">Popular ahora</h3>
        <div class="mercaderia-fila">
            <div class="mercaderia">
                <div class="efecto">
                    <img src="../IMG/camperas.jpg" alt="">
                    <div class="info-mercaderia">
                        <h4><a href="">Descripcion</a></h4>
                    </div>
                </div>
            </div>
            <div class="mercaderia">
                <div class="efecto">
                    <img src="../IMG/mochila.jpg" alt="">
                    <div class="info-mercaderia">
                        <h4><a href="">Descripcion</a></h4>
                    </div>
                </div>
            </div>
            <div class="mercaderia">
                <div class="efecto">
                    <img src="../IMG/zapatillas.jpg" alt="">
                    <div class="info-mercaderia">
                        <h4><a href="">Descripcion</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Formulario de reclamos -->
    <section id="contacto">
        <div class="contenedor-form">
            <form action="">
                <div class="fila mitad">
                    <input type="text" placeholder="Nombre completo" class="input-mitad">
                    <input type="text" placeholder="Direccion de Email" class="input-mitad">
                </div>
                <div class="fila">
                    <input type="text" placeholder="Asunto" class="input-full">
                </div>
                <div class="fila">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje" class="input-full"></textarea>
                </div>
                <input type="submit" value="Enviar mensaje" class="btn-enviar">
            </form>
        </div>
    </section>
</body>
</html>
